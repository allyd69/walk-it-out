<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WALK IT OUT - Your Faith Journey</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=Source+Sans+3:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-deep: #0d0d0f;
            --bg-card: #161619;
            --bg-elevated: #1e1e22;
            --bg-hover: #252529;
            --gold-primary: #d4a853;
            --gold-light: #e8c47a;
            --gold-dim: #8b7235;
            --text-primary: #f5f5f5;
            --text-secondary: #a0a0a5;
            --text-muted: #6b6b70;
            --accent-red: #c45c5c;
            --accent-green: #5c9a6b;
            --accent-blue: #5c7ec4;
            --accent-purple: #9a5cc4;
            --accent-orange: #c48c5c;
            --border-subtle: rgba(212, 168, 83, 0.15);
            --border-gold: rgba(212, 168, 83, 0.4);
            --shadow-glow: 0 0 40px rgba(212, 168, 83, 0.1);
        }

        body {
            font-family: 'Source Sans 3', sans-serif;
            background: var(--bg-deep);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
        }

        .app-container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: var(--bg-card);
            border-right: 1px solid var(--border-subtle);
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100vh;
            z-index: 100;
        }

        .logo-section {
            padding: 32px 24px;
            border-bottom: 1px solid var(--border-subtle);
        }

        .logo {
            font-family: 'Cormorant Garamond', serif;
            font-size: 28px;
            font-weight: 600;
            color: var(--gold-primary);
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .logo-subtitle {
            font-size: 11px;
            color: var(--text-muted);
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-top: 4px;
        }

        .nav-section {
            padding: 24px 16px;
            flex: 1;
            overflow-y: auto;
        }

        .nav-label {
            font-size: 10px;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: var(--text-muted);
            padding: 0 12px;
            margin-bottom: 12px;
            margin-top: 24px;
        }

        .nav-label:first-child {
            margin-top: 0;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px 16px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            color: var(--text-secondary);
            font-weight: 400;
        }

        .nav-item:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
        }

        .nav-item.active {
            background: linear-gradient(135deg, rgba(212, 168, 83, 0.15), rgba(212, 168, 83, 0.05));
            color: var(--gold-primary);
            border: 1px solid var(--border-gold);
        }

        .nav-icon {
            width: 20px;
            height: 20px;
            opacity: 0.8;
        }

        .streak-card {
            margin: 16px;
            padding: 20px;
            background: linear-gradient(135deg, rgba(212, 168, 83, 0.1), rgba(212, 168, 83, 0.02));
            border: 1px solid var(--border-gold);
            border-radius: 12px;
        }

        .streak-number {
            font-family: 'Cormorant Garamond', serif;
            font-size: 48px;
            font-weight: 700;
            color: var(--gold-primary);
            line-height: 1;
        }

        .streak-label {
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 4px;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            margin-left: 280px;
            min-height: 100vh;
        }

        .header {
            padding: 24px 40px;
            border-bottom: 1px solid var(--border-subtle);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--bg-card);
            position: sticky;
            top: 0;
            z-index: 50;
        }

        .header-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: 24px;
            font-weight: 500;
        }

        .header-actions {
            display: flex;
            gap: 12px;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-family: 'Source Sans 3', sans-serif;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--gold-primary), var(--gold-dim));
            color: var(--bg-deep);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(212, 168, 83, 0.3);
        }

        .btn-secondary {
            background: var(--bg-elevated);
            color: var(--text-primary);
            border: 1px solid var(--border-subtle);
        }

        .btn-secondary:hover {
            border-color: var(--border-gold);
        }

        .content-area {
            padding: 40px;
        }

        /* Dashboard Grid */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 24px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            border-radius: 16px;
            padding: 24px;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            border-color: var(--border-gold);
            box-shadow: var(--shadow-glow);
        }

        .stat-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 16px;
            font-size: 24px;
        }

        .stat-icon.gold { background: rgba(212, 168, 83, 0.15); }
        .stat-icon.green { background: rgba(92, 154, 107, 0.15); }
        .stat-icon.blue { background: rgba(92, 126, 196, 0.15); }

        .stat-value {
            font-family: 'Cormorant Garamond', serif;
            font-size: 36px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .stat-label {
            font-size: 14px;
            color: var(--text-secondary);
            margin-top: 4px;
        }

        /* Journey Entry Card */
        .entry-card {
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .entry-card:hover {
            border-color: var(--border-gold);
        }

        .entry-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
        }

        .entry-date {
            font-size: 12px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .entry-tags {
            display: flex;
            flex-wrap: wrap; /* Added for responsiveness */
            gap: 8px;
        }

        .tag {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            white-space: nowrap; /* Keep tags on one line */
        }

        .tag-victory { background: rgba(92, 154, 107, 0.2); color: var(--accent-green); }
        .tag-struggle { background: rgba(196, 92, 92, 0.2); color: var(--accent-red); }
        .tag-insight { background: rgba(212, 168, 83, 0.2); color: var(--gold-primary); }
        .tag-prayer { background: rgba(92, 126, 196, 0.2); color: var(--accent-blue); }
        .tag-scripture { background: rgba(212, 168, 83, 0.1); color: var(--gold-light); }
        .tag-family { background: rgba(154, 92, 196, 0.2); color: var(--accent-purple); }
        .tag-temptation { background: rgba(196, 140, 92, 0.2); color: var(--accent-orange); }

        .entry-type-icon {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
            color: var(--text-muted);
        }

        .entry-content {
            color: var(--text-primary);
            font-size: 16px;
            line-height: 1.7;
        }

        .entry-verse {
            margin-top: 16px;
            padding: 16px;
            background: rgba(212, 168, 83, 0.05);
            border-left: 3px solid var(--gold-primary);
            border-radius: 0 8px 8px 0;
            font-style: italic;
            color: var(--text-secondary);
        }

        .entry-verse-ref {
            font-style: normal;
            font-weight: 600;
            color: var(--gold-primary);
            margin-top: 8px;
            display: block;
        }

        /* New Entry Modal */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 200;
            backdrop-filter: blur(4px);
        }

        .modal {
            background: var(--bg-card);
            border: 1px solid var(--border-gold);
            border-radius: 20px;
            width: 90%;
            max-width: 700px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .modal-header {
            padding: 24px 32px;
            border-bottom: 1px solid var(--border-subtle);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: 24px;
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 24px;
            transition: color 0.2s;
        }

        .modal-close:hover {
            color: var(--text-primary);
        }

        .modal-body {
            padding: 32px;
        }

        .input-group {
            margin-bottom: 24px;
        }

        .input-label {
            display: block;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .input-field {
            width: 100%;
            padding: 16px;
            background: var(--bg-elevated);
            border: 1px solid var(--border-subtle);
            border-radius: 10px;
            color: var(--text-primary);
            font-family: 'Source Sans 3', sans-serif;
            font-size: 16px;
            transition: border-color 0.2s;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--gold-primary);
        }

        .input-field::placeholder {
            color: var(--text-muted);
        }

        textarea.input-field {
            min-height: 150px;
            resize: vertical;
        }

        .capture-buttons {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
        }

        .capture-btn {
            flex: 1;
            padding: 20px;
            background: var(--bg-elevated);
            border: 1px solid var(--border-subtle);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            color: var(--text-secondary);
        }

        .capture-btn:hover {
            border-color: var(--gold-primary);
            color: var(--gold-primary);
        }

        .capture-btn.recording {
            border-color: var(--accent-red);
            background: rgba(196, 92, 92, 0.1);
            color: var(--accent-red);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .capture-icon {
            font-size: 28px;
        }

        .capture-label {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .tag-selector {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .tag-option {
            padding: 10px 18px;
            border-radius: 20px;
            background: var(--bg-elevated);
            border: 1px solid var(--border-subtle);
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s;
            color: var(--text-secondary);
        }

        .tag-option:hover {
            border-color: var(--gold-dim);
        }

        .tag-option.selected {
            background: rgba(212, 168, 83, 0.15);
            border-color: var(--gold-primary);
            color: var(--gold-primary);
        }

        /* Helpful Verses Section */
        .verses-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 24px;
        }

        .verse-category {
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .verse-category:hover {
            border-color: var(--border-gold);
        }

        .category-header {
            padding: 20px 24px;
            background: linear-gradient(135deg, rgba(212, 168, 83, 0.1), rgba(212, 168, 83, 0.02));
            border-bottom: 1px solid var(--border-subtle);
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .category-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: 18px;
            font-weight: 600;
            color: var(--gold-primary);
        }

        .category-content {
            padding: 20px 24px;
        }

        .verse-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid var(--border-subtle);
            cursor: pointer;
            transition: all 0.2s;
        }

        .verse-item:last-child {
            border-bottom: none;
        }

        .verse-item:hover {
            color: var(--gold-primary);
        }

        .verse-topic {
            color: var(--text-primary);
            font-size: 15px;
        }

        .verse-ref {
            color: var(--text-muted);
            font-size: 13px;
        }

        /* Bible Study Section */
        .study-cards {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 24px;
        }

        .study-card {
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            border-radius: 16px;
            padding: 28px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .study-card:hover {
            border-color: var(--gold-primary);
            transform: translateY(-4px);
            box-shadow: var(--shadow-glow);
        }

        .study-card-icon {
            width: 56px;
            height: 56px;
            border-radius: 14px;
            background: rgba(212, 168, 83, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            margin-bottom: 20px;
        }

        .study-card-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .study-card-desc {
            color: var(--text-secondary);
            font-size: 14px;
            line-height: 1.6;
        }

        /* Family Section */
        .family-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .family-card {
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            border-radius: 16px;
            padding: 24px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .family-card:hover {
            border-color: var(--border-gold);
        }

        .family-avatar {
            width: 72px;
            height: 72px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--gold-dim), var(--gold-primary));
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Cormorant Garamond', serif;
            font-size: 28px;
            font-weight: 600;
            color: var(--bg-deep);
            margin: 0 auto 16px;
        }

        .family-name {
            font-family: 'Cormorant Garamond', serif;
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .family-relation {
            font-size: 13px;
            color: var(--text-muted);
            margin-bottom: 16px;
        }

        .family-stats {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding-top: 16px;
            border-top: 1px solid var(--border-subtle);
        }

        .family-stat {
            text-align: center;
        }

        .family-stat-value {
            font-weight: 600;
            color: var(--gold-primary);
        }

        .family-stat-label {
            font-size: 11px;
            color: var(--text-muted);
            text-transform: uppercase;
        }

        /* Timeline */
        .timeline {
            position: relative;
            padding-left: 40px;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 12px;
            top: 0;
            bottom: 0;
            width: 2px;
            background: linear-gradient(to bottom, var(--gold-primary), var(--gold-dim), transparent);
        }

        .timeline-item {
            position: relative;
            padding-bottom: 32px;
        }

        .timeline-dot {
            position: absolute;
            left: -34px;
            top: 4px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--gold-primary);
            border: 3px solid var(--bg-deep);
        }

        .timeline-date {
            font-size: 12px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .timeline-content {
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            border-radius: 12px;
            padding: 20px;
        }

        .timeline-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: 18px;
            margin-bottom: 8px;
        }

        .timeline-text {
            color: var(--text-secondary);
            font-size: 14px;
        }

        /* Progress Section */
        .progress-card {
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            border-radius: 16px;
            padding: 28px;
            margin-bottom: 20px;
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .progress-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: 20px;
        }

        .progress-value {
            font-size: 14px;
            color: var(--gold-primary);
        }

        .progress-bar {
            height: 8px;
            background: var(--bg-elevated);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--gold-dim), var(--gold-primary));
            border-radius: 4px;
            transition: width 0.5s ease;
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .dashboard-grid { grid-template-columns: repeat(2, 1fr); }
            .family-grid { grid-template-columns: repeat(2, 1fr); }
        }

        @media (max-width: 900px) {
            .sidebar { display: none; }
            .main-content { margin-left: 0; }
            .dashboard-grid { grid-template-columns: 1fr; }
            .verses-grid { grid-template-columns: 1fr; }
            .study-cards { grid-template-columns: 1fr; }
            .family-grid { grid-template-columns: 1fr; }
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.4s ease forwards;
        }

        .fade-in-delay-1 { animation-delay: 0.1s; opacity: 0; }
        .fade-in-delay-2 { animation-delay: 0.2s; opacity: 0; }
        .fade-in-delay-3 { animation-delay: 0.3s; opacity: 0; }
    </style>
</head>

                <div className={`entry-card fade-in fade-in-delay-${delay + 1}`}>
                    <div className="entry-header">
                        <div>
                            <div className="entry-date">{entry.date}</div>

        // Render the app
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
